<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <title>Login/SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="Website Icon" type="png" href="https://upload.wikimedia.org/wikipedia/it/thumb/a/a7/SSC_Bari_logo.png/358px-SSC_Bari_logo.png?20210216191910">
    <style>

        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
        body{
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            line-height: 1.7;
            color: #c90c20;
            background-image: url("image/stadio.png");
            background-size: cover;
            background-repeat: no-repeat;
            /*background-color: #1f2029;*/
        }

        nav {
            padding: 2px 3%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #c90c20;

        }

        nav .logo {
            width: 50px;
        }

        nav ul li {
            list-style: none;
            display: inline-block;
            margin-left: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 17px;
        }

        /* TITOLO */
        #titolo {
            display: flex;
            justify-content: center;
            background-color: #c90c1fda;
            color: #ffffff;
            padding: 0px !important;
        }

        a:hover {
            text-decoration: none;
        }

        .link {
        color: #c90c20;
        }

        .link:hover {
        color: #750000;
        }

        p {
        font-weight: 500;
        font-size: 14px;
        }

        h4 {
        font-weight: 600;
        }

        h6 span{
        padding: 0 20px;
        font-weight: 700;
        }

        .section{
        position: relative;
        width: 100%;
        display: block;
        }

        .full-height{
        min-height: 100vh;
        }

        [type="checkbox"]:checked,
        [type="checkbox"]:not(:checked){
        display: none;
        }

        .checkbox:checked + label,
        .checkbox:not(:checked) + label{
        position: relative;
        display: block;
        text-align: center;
        width: 60px;
        height: 16px;
        border-radius: 8px;
        padding: 0;
        margin: 10px auto;
        cursor: pointer;
        background-color: #ffffff;
        }

        .checkbox:checked + label:before,
        .checkbox:not(:checked) + label:before{
        position: absolute;
        display: block;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        color: #ffffff;
        background-color: #050202;
        font-family: 'unicons';
        content: '\eb4f';
        z-index: 20;
        top: -10px;
        left: -10px;
        line-height: 36px;
        text-align: center;
        font-size: 24px;
        transition: all 0.5s ease;
        }

        .checkbox:checked + label:before {
        transform: translateX(44px) rotate(-270deg);
        }

        .card-3d-wrap {
        position: relative;
        width: 500px;
        max-width: 100%;
        height: 600px;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        perspective: 800px;
        margin-top: 50px;
        }

        .card-3d-wrapper {
        width: 100%;
        height: 100%;
        position:absolute;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        transition: all 600ms ease-out; 
        }

        .card-front, .card-back {
        width: 100%;
        height: 100%;
        /*background-color: #2b2e38;*/
        background-color: #ffffff;
        /*background-image: url('/img/pattern_japanese-pattern-2_1_2_0-0_0_1__ffffff00_000000.png');*/
        position: absolute;
        border-radius: 6px;
        -webkit-transform-style: preserve-3d;
        }

        .card-back {
        transform: rotateY(180deg);
        }

        .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
        transform: rotateY(180deg);
        }

        .center-wrap{
        position: absolute;
        width: 100%;
        padding: 0 50px;
        top: 50%;
        left: 0;
        transform: translate3d(0, -50%, 50px) perspective(100px);
        z-index: 20;
        display: block;
        }

        .form-group{ 
        position: relative;
        display: block;
            margin: 0;
            padding: 0;
        }

        .form-style {
        padding: 13px 20px;
        padding-left: 55px;
        height: 48px;
        width: 100%;
        font-weight: 500;
        border-radius: 4px;
        font-size: 14px;
        line-height: 22px;
        letter-spacing: 0.5px;
        outline: none;
        color: #000000;
        background-color: #ffffff;
        border: none;
        -webkit-transition: all 200ms linear;
        transition: all 200ms linear;
        box-shadow: 0 4px 8px 0 rgba(21,21,21,.2);
        }

        .form-style:focus,
        .form-style:active {
        border: none;
        outline: none;
        box-shadow: 0 4px 8px 0 rgba(21,21,21,.2);
        }

        .input-icon {
        position: absolute;
        top: 0;
        left: 18px;
        height: 48px;
        font-size: 24px;
        line-height: 48px;
        text-align: left;
        -webkit-transition: all 200ms linear;
        transition: all 200ms linear;
        }

        .btn{  
        border-radius: 4px;
        height: 44px;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        -webkit-transition : all 200ms linear;
        transition: all 200ms linear;
        padding: 0 30px;
        letter-spacing: 1px;
        display: -webkit-inline-flex;
        display: -ms-inline-flexbox;
        display: inline-flex;
        align-items: center;
        background-color: #c90c20;
        color: #ffffff;
        }

        .btn:hover{  
        background-color: #750000;
        color: #ffffff;
        box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
        }
        
        .row-distanza {
            margin-top: 1rem;
        }

        .errato {
            margin-top: 1rem;
            color: #c90c20;
        }
        
        .zoom-hover {
            display: flex;
            align-items: center;
            margin-right: 5rem;
            color: #ffffff;
            transition: 0.3s ease-in-out;
        }

        .zoom-hover:hover {
            transition: 0.3s ease-in-out;
            scale: 1.1;
        }
    </style>
    </head>
    <body>

        <nav>
            <img src="image/SSC_Bari_logo.png" class="logo">
            
             <a th:href="@{/}" class="zoom-hover"><img src="image/logo_home.png" width="40" height="40"></a>
        </nav>

        <div class="row" style="margin-right: 0px; margin-left: 0; padding: 0px;">
            <div class="col-md-12" style="padding-left: 0px; padding-right: 0px;">
                <h1 id="titolo" style="margin: 0;">S.C.C. BARI OFFICIAL SHOP</h1>
            </div>
        </div>
        
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                            <label for="reg-log"></label>
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                            <form action="login/check" method="post">
                                                <h4 class="mb-4 pb-3">Log In</h4>
                                                <div class="form-group">
                                                    <input type="text" name="username" class="form-style" placeholder="username">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>	
                                                <div class="form-group mt-2">
                                                    <input type="password" name="password" class="form-style" placeholder="Password">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="submit" value="Login" class="btn mt-4">
                                                <p th:if="${le}" class="errato">Credenziali errate! Riprova</p>
                                                <p class="mb-0 mt-4 text-center"><a href="https://www.web-leb.com/code" class="link">Password dimenticata?</a></p>
                                            </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                            <form action="/login/registrazione" th:object="${utente}" method="post">
                                                <h4 class="mb-3 pb-3">Sign Up</h4>
                                                <div class="form-row row-distanza">
                                                    <div class="form-group col-md-6">
                                                        <input type="text" th:field="*{nome}" tabindex="1" class="form-style" placeholder="Nome">
                                                        <i class="input-icon uil uil-user"></i>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <input type="text" th:field="*{cognome}" tabindex="2" class="form-style" placeholder="Cognome">
                                                        <i class="input-icon uil uil-user"></i>
                                                    </div>
                                                </div>
                                                <div class="form-row row-distanza">
                                                    <div class="form-group col-md-6">
                                                        <input type="text" th:field="*{via}" tabindex="3" class="form-style" placeholder="Via">
                                                        <i class="input-icon uil uil-home"></i>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <input type="text" th:field="*{civico}" tabindex="4" class="form-style" placeholder="Numero civico">
                                                        <i class="input-icon uil uil-home"></i>
                                                    </div>
                                                </div>
                                                <div class="form-row row-distanza">
                                                    <div class="form-group col-md-6">
                                                        <input type="text" th:field="*{cap}" tabindex="5" class="form-style" placeholder="Cap">
                                                        <i class="input-icon uil uil-home"></i>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <input type="text" th:field="*{comune}" tabindex="6" class="form-style" placeholder="Comune">
                                                        <i class="input-icon uil uil-home"></i>
                                                    </div>
                                                </div>
                                                <div class="form-row row-distanza">
                                                    <div class="form-group col-md-6">
                                                        <input type="text" th:field="*{provincia}" tabindex="7" class="form-style" placeholder="Provincia">
                                                        <i class="input-icon uil uil-home"></i>
                                                    </div> 
                                                    <div class="form-group col-md-6">
                                                        <input type="tel" th:field="*{telefono}" tabindex="8" class="form-style" placeholder="Cellulare">
                                                        <i class="input-icon uil uil-phone"></i>
                                                    </div>
                                                </div>
                                                <div class="form-row row-distanza">
                                                    <div class="form-group col-md-6">
                                                        <input type="email" th:field="*{mail}" tabindex="9" class="form-style" placeholder="Email">
                                                        <i class="input-icon uil uil-at"></i>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <input type="text" th:field="*{username}" tabindex="10" class="form-style" placeholder="Username">
                                                        <i class="input-icon uil uil-at"></i>
                                                    </div>
                                                </div>
                                                <div class="form-row row-distanza">
                                                    <div class="form-group col-md-6">
                                                        <input type="password" th:field="*{password}" tabindex="11" class="form-style" placeholder="Password">
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <input type="password" tabindex="12" class="form-style" placeholder="Ripeti Password">
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                </div>
                                                <input type="submit" class="btn mt-4" value="Sign up">
                                            </form>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
