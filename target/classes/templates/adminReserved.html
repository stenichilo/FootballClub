<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>BEnvenuto in area Admin!</h1>
		<form action="adminReserved/registraNews" name="registraNews" method="post" enctype="multipart/form-data">
			<label for="titolo">Titolo: </label>
			<input type="text" name="titolo">
			<br>
			<label for="descrizione">Descrizione: </label>
			<input type="text" name="descrizione">
			<br>
			<label for="immagine">Immagine: </label>
			<input type="file" name="immagine">
			<br>
			<br>
			<input type="submit" value="Registra la news">
		</form>
		<p th:if="${ni}" style="color:green;">News inserita correttamente!</p>
		
		<form action="adminReserved/registraProdotto" name="registraProdotto" method="post" enctype="multipart/form-data">
			<label for="nome">Nome: </label>
			<input type="text" name="nome">
			<br>
			<label for="descrizione">Descrizione: </label>
			<input type="text" name="descrizione">
			<br>
			<label for="categoria">Categoria: </label>
			<select name="categoria">
				<option value="prodotti">1 - Prodotti </option>
				<option value="biglietti">2 - Biglietti </option>
			</select>
			<br>
			<label for="immagine">Immagine: </label>
			<input type="file" name="immagine">
			<br>
			<label for="prezzo">Prezzo: </label>
			<input type="number" step="any" name="prezzo">
			<br>
			<br>
			<input type="submit" value="Registra il prodotto">
		</form>
		<p th:if="${pi}" style="color:green;">Prodotto inserito correttamente!</p>
	</body>
</html>
