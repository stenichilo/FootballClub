<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		<h1 th:text="${prodotto.descrizione}"></h1>
		<h2 th:text="${prodotto.prezzo}"></h2>
		<a th:if="${admin == false}"  th:href="@{dettaglio/aggiungi(id=${prodotto.id})}">Aggiungi al carrello</a>
		<a th:if="${admin == true}" th:href="@{adminReserved(idProdotto=${prodotto.id})}">Modifica prodotto</a>
		<div th:if="${prodotto.categoria != 'accessori' OR prodotto.categoria != 'biglietti'}"></div>
		<p th:if="${pa}" style="color:green;">Prodotto aggiunto al carrello!</p>
		<a th:href="@{shop}">Torna allo shop</a>
	</body>
</html>
