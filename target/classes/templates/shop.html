<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Shop</title>
	</head>
	<body>
		<table>
			<tr th:each="prodotto : ${catalogo}">
				<td><img th:src="${prodotto.immagine}"></td>
				<td th:text="${prodotto.nome}"></td>
				<td><a th:href="@{dettaglio(id=${prodotto.id})}">Dettaglio</a></td>
			</tr>
		</table>
		<a th:href="@{/}">Torna alla Home Page</a>
	</body>
</html>
