<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="login.css">
<title>Document</title>
</head>
<body>
	<div>
		<div class="container form-box">
			<div class="form-box1">
				<h1>Hai già un account?</h1>
				<a href="#" class="st-button" id="st-button">Accedi</a>
			</div>
			<div class="form-box2">
				<h1>Non hai un account?</h1>
				<a href="#" class="nd-button" id="nd-button">Iscriviti!</a>
			</div>
		</div>

		<div class="st-popup">
			<span class="border-linex"></span> <a th:href="@{/login}"
				class="esc-button" style="--clr: #ed1c24"><button type="button"
					class="btn-close btn-close-white" aria-label="Close"></button> <i></i></a>
			<div class="st-popup-box">
				<form action="login/check" method="post">
					<h2 class="st-h2">Welcome to BARI</h2>
					<input type="text" name="username" placeholder="Username" class="st-input">
					<input type="password" name="password" placeholder="Password" class="st-input">
					<div class="ricordami">
						<input type="checkbox" id="ricordami"> <label
							for="ricordami">Ricordami</label>
					</div>
					<div class="st-button-log1">
						<input type="submit" value="login">
					</div>
					<br> <br>
					
					<div class="forget">
						<a href="#">Password dimenticata?</a>
					</div>
					<div class="link-log">
						<p>
							Non hai un account? <a href="#">Iscriviti</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="nd-popup">
		<span class="border-linex"></span> <a th:href="@{/login}"
			class="esc-button" style="--clr: #ed1c24"><button type="button"
				class="btn-close btn-close-white" aria-label="Close"></button> <i></i></a>
		<div class="nd-popup-box">
			<form action="/login/regi">
				<h2 class="nd-h2">Welcome to BARI</h2>
				<div class="form-container">
					<div class="column">
						<input type="text" placeholder="Nome" class="nd-input">
						<input type="text" placeholder="Indirizzo" class="nd-input"> 
						<input type="text" placeholder="Cap" class="nd-input"> 
						<input type="text" placeholder="Provincia" class="nd-input"> 
						<input type="email" placeholder="E-mail" class="nd-input"> 
						<input type="password" placeholder="Password" class="nd-input">
					</div>
					<div class="column">
						<input type="text" placeholder="Cognome" class="nd-input">
						<input type="text" placeholder="Numero civico" class="nd-input">
						<input type="text" placeholder="Città" class="nd-input"> <input
							type="text" placeholder="Numero cellulare" class="nd-input">
						<input type="text" placeholder="Username" class="nd-input">
						<input type="password" placeholder="Ripeti Password"
							class="nd-input">
					</div>
				</div>
				<div class="trattamento">
					<input type="checkbox" id="trattamento"> <label
						for="trattamento-dati">Accetto il trattamento dei dati
						personali.</label>
				</div>
				<a href="#" class="nd-button-log">SIGN-UP</a>
				<div class="link-log">
					<p>
						Hai già un account? <a href="#">Accedi</a>
					</p>
				</div>
			</form>
		</div>
	</div>

	<script>
		document.getElementById("st-button").addEventListener("click",
				function() {
					document.querySelector(".st-popup").style.display = "flex";
				})

		document.getElementById("nd-button").addEventListener("click",
				function() {
					document.querySelector(".nd-popup").style.display = "flex";
				})

		/*document.getElementById("st-button", "nd-button").addEventListener("click", function() {
		    document.querySelector(".esc-button").style.display = "flex";
		})*/
	</script>
</body>
</html>
