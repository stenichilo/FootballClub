<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="login.css">
<title>Document</title>
</head>
<body>
	<a th:href="@{/}">Torna alla Home Page</a>
	<div>
		<div class="container form-box">
			<div class="form-box1">
				<h1>Hai gi√† un account?</h1>
				<a href="#" class="st-button" id="st-button">Accedi</a>
			</div>
			<div class="form-box2">
				<h1>Non hai un account?</h1>
				<a href="#" class="nd-button" id="nd-button">Iscriviti!</a>
			</div>
		</div>
			
		<div class="st-popup">
			<span class="border-linex"></span> <a th:href="@{/login}"
				class="esc-button" style="--clr: #ed1c24"><button type="button"
					class="btn-close btn-close-white" aria-label="Close"></button> <i></i></a>
			<div class="st-popup-box">
				<form action="login/check" method="post">
					<h2 class="st-h2">Welcome to BARI</h2>
					<input type="text" name="username" placeholder="Username" class="st-input">
					<input type="password" name="password" placeholder="Password" class="st-input">
					<div class="ricordami">
						<input type="checkbox" id="ricordami"> <label
							for="ricordami">Ricordami</label>
					</div>
					<div class="st-button-log1">
						<input type="submit" value="login">
					</div>
					<br> <br>
					
					<div class="forget">
						<a href="#">Password dimenticata?</a>
					</div>
					
				</form>
			</div>
		</div>
	</div>

	<div class="nd-popup">
		<span class="border-linex"></span> <a th:href="@{/login}"
			class="esc-button" style="--clr: #ed1c24"><button type="button"
				class="btn-close btn-close-white" aria-label="Close"></button> <i></i></a>
		<div class="nd-popup-box">
			<form action="/login/registrazione" th:object="${utente}" method="post">
				<h2 class="nd-h2">Welcome to BARI</h2>
				<div class="form-container">
					<div class="column">
						<input type="text" th:field="*{nome}" tabindex="1" placeholder="Nome" class="nd-input">
						<input type="text" th:field="*{via}" tabindex="3" placeholder="Via/Piazza" class="nd-input"> 
						<input type="text" th:field="*{cap}" tabindex="5" placeholder="Cap" class="nd-input"> 
						<input type="text" th:field="*{provincia}" tabindex="7" placeholder="Provincia" class="nd-input"> 
						<input type="email" th:field="*{mail}" tabindex="9" placeholder="E-mail" class="nd-input"> 
						<input type="password" th:field="*{password}" tabindex="11" placeholder="Password" class="nd-input">
					</div>
					<div class="column">
						<input type="text" th:field="*{cognome}" tabindex="2" placeholder="Cognome" class="nd-input">
						<input type="text" th:field="*{civico}" tabindex="4" placeholder="Numero civico" class="nd-input">
						<input type="text" th:field="*{comune}" tabindex="6" placeholder="Comune" class="nd-input"> 
						<input type="text" th:field="*{telefono}" tabindex="8" placeholder="Numero telefono" class="nd-input">
						<input type="text" th:field="*{username}" tabindex="10" placeholder="Username" class="nd-input">
						<input type="password" tabindex="12" placeholder="Ripeti Password" class="nd-input">
					</div>
				</div>
				<div class="trattamento">
					<input type="checkbox" id="trattamento" required="required"> 
					<label	for="trattamento-dati">Accetto il trattamento dei dati personali.</label>
				</div>
				<input type="submit" value="Registrati">
				
			</form>
		</div>
	</div>
	<p th:if="${le}" style="color:red;">Credenziali errate!</p>
	<p th:if="${ur}" style="color:green;">Utente registrato correttamente!</p>
	<script>
		document.getElementById("st-button").addEventListener("click",
				function() {
					document.querySelector(".st-popup").style.display = "flex";
				})

		document.getElementById("nd-button").addEventListener("click",
				function() {
					document.querySelector(".nd-popup").style.display = "flex";
				})

		/*document.getElementById("st-button", "nd-button").addEventListener("click", function() {
		    document.querySelector(".esc-button").style.display = "flex";
		})*/
	</script>
</body>
</html>
