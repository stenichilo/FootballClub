	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<title>Document</title>
<link href="css/adminReserved.css" rel="stylesheet">
<style>
</style>

</head>

<body>

	<div class="sidebari">
		<div class="sidebari-brand">
			<img src="image/SSC_Bari_logo.png" width="50" height="60">
			<h2>SideBARI</h2>
		</div>

		<div class="sidebari-menu">
			<div class="d-flex align-items-start">
				<div class="nav flex-column nav-pills me-3" id="v-pills-tab"
					role="tablist" aria-orientation="vertical">

					<button th:class="'nav-link ' + ${scheda==1 || scheda == null ? 'active' : ''}" id="v-pills-profile-tab"
						data-bs-toggle="pill" data-bs-target="#v-pills-profile"
						type="button" role="tab" aria-controls="v-pills-profile"
						aria-selected="false">Registra News</button>
					<button th:class="'nav-link ' + ${scheda==2 ? 'active' : ''}" id="v-pills-disabled-tab"
						data-bs-toggle="pill" data-bs-target="#v-pills-disabled"
						type="button" role="tab" aria-controls="v-pills-disabled"
						aria-selected="false">Registra prodotto</button>
					<button th:class="'nav-link ' + ${scheda==3 ? 'active' : ''}" id="v-pills-messages-tab"
						data-bs-toggle="pill" data-bs-target="#v-pills-messages"
						type="button" role="tab" aria-controls="v-pills-messages"
						aria-selected="false">Visualizza News</button>
					<button th:class="'nav-link ' + ${scheda==4 ? 'active' : ''}" id="v-pills-messages2-tab"
						data-bs-toggle="pill" data-bs-target="#v-pills-messages2"
						type="button" role="tab" aria-controls="v-pills-messages2"
						aria-selected="false">Visualizza Prodotti</button>
					<button th:class="'nav-link ' + ${scheda==5 ? 'active' : ''}" id="v-pills-messages3-tab"
						data-bs-toggle="pill" data-bs-target="#v-pills-messages3"
						type="button" role="tab" aria-controls="v-pills-messages3"
						aria-selected="false">Visualizza utenti</button>
				</div>
			</div>
		</div>
	</div>

	<header>
		<h1>
			Profilo Admin
			<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
				fill="currentColor" class="bi bi-person-heart" viewBox="0 0 16 16">
                <path
					d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4Zm13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z" />
            </svg>
		</h1>

		<div class="user-wrapper">
			<!--link area riservata utente-->
			<div class="dropdown">
				<a href="#"
					class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
					data-bs-toggle="dropdown" aria-expanded="false"> <strong
					th:text="${admin.username}"></strong>
				</a>
				<ul class="dropdown-menu text-small shadow">
					<li><a class="dropdown-item" th:href="@{/}">Vai alla Homepage</a></li>
					<li>
						<hr class="dropdown-divider">
					</li>
					<li><a class="dropdown-item" th:href="@{adminReserved/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</header>

	<main>

		<div class="tab-content" id="v-pills-tabContent">

			<div th:class="'tab-pane fade ' + ${scheda==1 || scheda == null ? 'show active' : ''}" id="v-pills-profile"
				role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="2">
				<!--INIZIO TAB 2-->
				<div class="container container-shop">
					<div class="col-md-6">

						<form action="adminReserved/registraNews" name="registraNews"
							method="post" enctype="multipart/form-data" th:object="${news}">
							<label for="titolo" class="form-label">Titolo: </label> <input
								type="text" name="titolo" class="form-control"
								th:field=*{titolo}> <br> <label for="descrizione"
								class="form-label">Descrizione: </label> <input type="text"
								name="descrizione" class="form-control" th:field=*{descrizione}>
							<br> <label for="immagine">Immagine: </label> <input
								type="file" name="immagine"> <br> <br> <input
								type="submit" class="bottoncino" value="Registra news">
						</form>
						<br>
						<p th:if="${ni}" style="color: green;">News inserita
							correttamente!</p>

					</div>
				</div>
				<!--FINE TAB 2-->
			</div>
			<div th:class="'tab-pane fade ' + ${scheda==2 ? 'show active' : ''}" id="v-pills-disabled" role="tabpanel"
				aria-labelledby="v-pills-disabled-tab" tabindex="3">
				<!--INIZIO TAB 3-->
				<div class="container container-shop">
					<div class="col-md-6">




						<form action="adminReserved/registraProdotto"
							name="registraProdotto" method="post"
							enctype="multipart/form-data" th:object="${prodotto}">
							<label for="nome" class="form-label mb-3">Nome: </label> <input
								type="text" name="nome" class="form-control" th:field="*{nome}"
								required="required"> <br> <label for="descrizione"
								class="form-label mb-3">Descrizione: </label> <input type="text"
								name="descrizione" class="form-control"
								th:field="*{descrizione}"> <br> <label
								for="dettaglio" class="form-label mb-3">Dettaglio: </label> <input
								type="text" name="dettaglio" class="form-control"
								th:field="*{dettaglio}"> <br> <label
								for="categoria" class="mb-3">Categoria: </label> <select
								name="categoria" th:field="*{categoria}" required="required">
								<option value="" hidden="true"></option>
								<option value="kit ufficiale">1 - Kit ufficiale</option>
								<option value="magliette">2 - Magliette</option>
								<option value="pantaloni">3 - Pantaloni</option>
								<option value="calze">4 - Calze</option>
								<option value="accessori">5 - Accessori</option>
								<option value="biglietti">6 - Biglietti</option>
								<option value="abbonamenti">7 - Abbonamenti</option>
							</select> <br> <label for="immagine" class="mb-3">Immagine (max 1 MB): </label>
							<input type="file" name="immagine"> <br> <label
								for="prezzo" class="mb-3">Prezzo: </label> <input type="number"
								step="0.01" name="prezzo" th:field="*{prezzo}"
								required="required" style="text-align: end;"> <span>
								Euro</span> <br> <br> <input type="submit"
								value="Registra il prodotto" class="bottoncino">
						</form>
						<br>
						<p th:if="${pi}" style="color: green;">Prodotto inserito
							correttamente!</p>






					</div>
				</div>
				<!--FINE TAB 3-->
			</div>

			<div th:class="'tab-pane fade ' + ${scheda==3 ? 'show active' : ''}" id="v-pills-messages" role="tabpanel"
				aria-labelledby="v-pills-messages-tab" tabindex="4">
				<div class="container container-shop">
					<!--INIZIO TAB 4-->
					<div class="row row-cols-1 row-cols-md-3 g-4">
						<div th:each="n : ${novita}" class="col">
							<div class="card h-100">
								<img th:if="${n.immagine == null}" src="image/immagini_bari_esempioDAVEDERE/giocatori_bari.png" class="card-img-top"
									alt="Immagine news">
								<img th:if="${n.immagine != null}"  th:src="@{${n.immagine}}" class="card-img-top"
									alt="Immagine news">
								<div class="card-body">
									<h5 class="card-title" th:text="${n.titolo}"></h5>
									<p class="card-text" th:text="${n.descrizione}"></p>
									<div class="mod-canc">
										<a th:href="@{/adminReserved?scheda=1(idNews=${n.id})}" class="mod-button">Modifica</a>
										<a th:href="@{/adminReserved/eliminaNews(id=${n.id})}"><svg
												xmlns="http://www.w3.org/2000/svg" width="30" height="30"
												fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                                <path
													d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                            </svg></a>
									</div>
								</div>
							</div>
						</div>

					</div>
					<!--FINE TAB 4-->
				</div>
			</div>

			<div th:class="'tab-pane fade ' + ${scheda==4 ? 'show active' : ''}" id="v-pills-messages2" role="tabpanel"
				aria-labelledby="v-pills-messages2-tab" tabindex="5">
				<div class="container container-shop">
					<!--INIZIO TAB 5-->
					<div class="row row-cols-1 row-cols-md-3 g-4">
						<div class="col-sm-4" th:each="prodotto : ${catalogo}">
							<div class="card h-100">
								<img th:if="${prodotto.immagine == null}" src="image/SSC_Bari_logo.png" class="card-img-top"
									alt="Immagine del prodotto">
								<img th:if="${prodotto.immagine != null}"  th:src="@{${prodotto.immagine}}" class="card-img-top"
									alt="Immagine del prodotto">
								<div class="card-body">
									<h5 class="card-title" th:text="${prodotto.nome}"></h5>
									<p class="card-text" th:text="${#numbers.formatDecimal(prodotto.prezzo,0,'POINT',2,'COMMA')} + ' euro'"></p>
									<div class="mod-canc">
										<a th:href="@{/adminReserved?scheda=2(idProdotto=${prodotto.id})}" class="mod-button">Modifica</a> <a
											th:href="@{/adminReserved/eliminaProdotto(id=${prodotto.id})}"><svg
												xmlns="http://www.w3.org/2000/svg" width="30" height="30"
												fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                                <path
													d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                            </svg></a>
									</div>
								</div>
							</div>
						</div>

						<!--FINE TAB 5-->
					</div>
				</div>
			</div>
			<div th:class="'tab-pane fade ' + ${scheda==5 ? 'show active' : ''}" id="v-pills-messages3" role="tabpanel"
				aria-labelledby="v-pills-messages3-tab" tabindex="6">
				<!--INIZIO TAB 6 CLIENTI-->
				<div class="container container-shop">
					<div class="accordion accordion-flush" id="accordionFlushExample">
						<div class="accordion-item" th:each="utente : ${utenti}">
							<h2 class="accordion-header">
								<button class="accordion-button collapsed" type="button"
									data-bs-toggle="collapse"
									th:data-bs-target="'#flush-collapseOne'+${utente.id}"
									aria-expanded="false" aria-controls="flush-collapseOne"
									th:text="'ID utente: ' + ${utente.id} + ' - ' + ${utente.nome} + ' ' + ${utente.cognome}"></button>
							</h2>
							<div th:id="'flush-collapseOne' + ${utente.id}"
								class="accordion-collapse collapse"
								data-bs-parent="#accordionFlushExample">
								<div class="accordion-body">
									<!--INIZIO ACCORDION 1 IN ACCORDION 1-->
									<div class="accordion" id="accordionExample">
										<div class="accordion-item"
											th:each="ordine : ${utente.ordini}">
											<h2 class="accordion-header">
												<button class="accordion-button" type="button"
													data-bs-toggle="collapse"
													th:data-bs-target="'#collapseOne' + ${ordine.id}"
													aria-expanded="true" aria-controls="collapseOne"
													th:text="'ID ordine: ' + ${ordine.id} + ' - Importo ordine: ' + ${#numbers.formatDecimal(ordine.importo,0,'POINT',2,'COMMA')} + ' euro'"></button>
											</h2>
											<div th:id="'collapseOne' + ${ordine.id}"
												class="accordion-collapse collapse"
												data-bs-parent="#accordionExample">
												<div class="accordion-body">

													<div class="row">
														<div class="col-sm-6"
															th:each="prodotto : ${ordine.prodotti}">
															<!--CARD 1 ACCORDION 2 DI ACCORDION 1-->
															<div class="card mb-3" style="max-width: 540px;">
																<div class="row g-0">
																	<div class="col-md-4">
																		<img th:src="@{${prodotto.immagine}}"
																			class="img-fluid rounded-start"
																			alt="Immagine del prodotto">
																	</div>
																	<div class="col-md-8">
																		<div class="card-body">
																			<h5 class="card-title" th:text="${prodotto.nome}"></h5>
																			<p class="card-text" th:text="${#numbers.formatDecimal(prodotto.prezzo,0,'POINT',2,'COMMA')} + ' euro'"></p>
																		</div>
																	</div>
																</div>
															</div>
														</div>

													</div>

												</div>
											</div>
										</div>


									</div>
									<!--FINE ACCORDION 1 IN ACCORDION 1-->
								</div>
							</div>
						</div>
						<!--FINE ACCORDION 1-->

					</div>
				</div>
			</div>
		</div>
		<!--FINE TAB 6 CLIENTI-->

	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
