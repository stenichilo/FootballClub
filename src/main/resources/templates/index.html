<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Home Page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"	rel="stylesheet">
	</head>
	<body>
	<h1 > Benvenuto in Home Page!</h1>
	<a th:href="@{login}">Effettua il login</a>
		<div class="card" style="width: 18rem;" th:each="n : ${news}">
			<img th:src="${n.immagine}" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title" th:text="${n.titolo}"></h5>
				<p class="card-text" th:text="${n.descrizione}"></p>
				<a th:href="@{dettaglioNews(idNews=${n.id})}">Dettaglio</a>
			</div>
		</div>
	</body>
</html>
