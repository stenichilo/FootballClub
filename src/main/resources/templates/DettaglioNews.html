<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		<h1 th:text="${news.titolo}"></h1>
		<h2 th:text="${news.descrizione}"></h2>
		<img th:src=${news.immagine}>
		<a th:if="${admin}" th:href="@{adminReserved(idNews=${news.id})}">Modifica news</a>
		<a th:href="@{/}">Torna alla Home Page</a>
	</body>
</html>
